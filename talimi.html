<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talimi Zimmedaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0 0 10px;
      color: #2c3e50;
    }
    .info {
      margin: 5px 0;
      font-size: 14px;
    }
    .info strong {
      display: inline-block;
      width: 120px;
      color: #555;
    }
    .email a {
      color: #2980b9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Talimi Zimmedaran</h1>
  <div id="zimmedarGrid" class="grid"></div>

  <script>
    async function loadData() {
      const url = "https://docs.google.com/spreadsheets/d/1YPwNNvMgLb8QjovsK29nwZ-scuwFb4ShvvKZfq1oWVY/gviz/tq?tqx=out:json&sheet=Talimi";
      const res = await fetch(url);
      const text = await res.text();

      // JSON cleanup (Google Sheet JSON unwanted prefix/suffix hatao)
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      const grid = document.getElementById("zimmedarGrid");
      grid.innerHTML = "";

      rows.forEach((row, i) => {
        if (i === 0) return; // header skip

        const data = row.c.map(c => c ? c.v : "");

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${data[0]}</h2>
          <div class="info"><strong>Region:</strong> ${data[1]}</div>
          <div class="info"><strong>Contact:</strong> ${data[2]}</div>
          <div class="info email"><strong>Email:</strong> <a href="mailto:${data[3]}">${data[3]}</a></div>
          <div class="info"><strong>Jamiaat:</strong> ${data[4]}</div>
          <div class="info"><strong>Madani Asatiza:</strong> ${data[5]}</div>
          <div class="info"><strong>Qari Sahib:</strong> ${data[6]}</div>
          <div class="info"><strong>Asri Teachers:</strong> ${data[7]}</div>
          <div class="info"><strong>Kul Talba:</strong> ${data[8]}</div>
        `;
        grid.appendChild(card);
      });
    }

    loadData();
  </script>
</body>
</html>
