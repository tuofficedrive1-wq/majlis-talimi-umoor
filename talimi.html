<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talimi Zimmedaran</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }
    nav {
      background: #2c3e50;
      padding: 15px;
      color: #fff;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .filters {
      margin: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h3 {
      margin: 0;
      color: #2c3e50;
    }
    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Header/Navbar -->
<header class="bg-green-700 text-white p-4 shadow-md">
  <div class="flex justify-between items-center">
    <h1 class="text-lg md:text-2xl font-bold">Majlis Talimi Umoor</h1>
    
    <!-- Desktop Menu -->
    <nav class="hidden md:flex space-x-4 font-medium">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="talimi.html" class="hover:underline">Talimi Zimmedaran</a>
      <a href="jaiza.html" class="hover:underline">Jaiza Report</a>
      <a href="mahana.html" class="hover:underline">Mahana Test Report</a>
      <a href="elamiya.html" class="hover:underline">Elamiya</a>
      <a href="ibtidaiya.html" class="hover:underline">Result</a>
    </nav>

  <!-- Filters -->
  <div class="filters">
    <select id="regionFilter">
      <option value="">All Regions</option>
    </select>

    <select id="zimmedarFilter">
      <option value="">All Zimmedaran</option>
    </select>
  </div>

  <!-- Cards -->
  <div class="cards" id="cardsContainer"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1YPwNNvMgLb8QjovsK29nwZ-scuwFb4ShvvKZfq1oWVY/gviz/tq?tqx=out:json";

    fetch(sheetUrl)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ""));

        const container = document.getElementById("cardsContainer");
        const zimmedarSelect = document.getElementById("zimmedarFilter");
        const regionSelect = document.getElementById("regionFilter");

        let zimmedaran = new Set();
        let regions = new Set();

        // unique zimmedaran aur regions collect karna
        rows.forEach(row => {
          let [naam, region] = row;
          if (naam) zimmedaran.add(naam);
          if (region) regions.add(region);
        });

        // dropdowns fill karna
        zimmedarSelect.innerHTML = '<option value="">All Zimmedaran</option>' +
          [...zimmedaran].map(z => `<option value="${z}">${z}</option>`).join("");

        regionSelect.innerHTML = '<option value="">All Regions</option>' +
          [...regions].map(r => `<option value="${r}">${r}</option>`).join("");

        function renderCards() {
          container.innerHTML = "";
          const selectedZ = zimmedarSelect.value;
          const selectedR = regionSelect.value;

          rows.forEach(row => {
            let [naam, region, contact, email, jam, asatiza, qari, teachers, tulaba] = row;

            if ((selectedZ && naam !== selectedZ) ||
                (selectedR && region !== selectedR)) {
              return;
            }

            let card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>${naam}</h3>
              <p><b>Region:</b> ${region}</p>
              <p><b>Contact:</b> ${contact}</p>
              <p><b>Email:</b> ${email}</p>
              <p><b>Jamiat:</b> ${jam}</p>
              <p><b>Madani Asatiza:</b> ${asatiza}</p>
              <p><b>Qari Sahibaan:</b> ${qari}</p>
              <p><b>Asri Teachers:</b> ${teachers}</p>
              <p><b>Kul Talba:</b> ${tulaba}</p>
            `;
            container.appendChild(card);
          });
        }

        // dropdown change hone par render karna
        zimmedarSelect.addEventListener("change", renderCards);
        regionSelect.addEventListener("change", renderCards);

        renderCards();
      });
  </script>

</body>
</html>
